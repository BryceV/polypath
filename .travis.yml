dist: trusty
language: java
jdk:
  - oraclejdk8
notifications:
  email: false
cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sonar/cache
install:
# update mvnw
  - mvn -N io.takari:maven:wrapper
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
addons:
  sonarqube:
    organization: 308309
    token: $SONARQUBE_TOKEN
    branches:
    - master
script:
 - sonar-scanner
env:
  global:
  - secure: 
  - secure: 
