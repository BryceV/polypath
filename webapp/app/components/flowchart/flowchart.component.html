<div class="d-flex">
  <ng-template #empty>
    <div class="d-flex justify-content-center">
      You have no flowcharts.
   </div>
  </ng-template>

  <div class="card" *ngIf="flowchartView && flowchartView.flowchart; else empty">

    <div class="card-header d-flex">
      <form [hidden]="!editTitleMode">
        <input #flowchartTitleInput
               autofocus
               required minlength="1"
                class="justify-content-lg-start mr-auto"
               value={{flowchartView.flowchart.name}}
               placeholder="name"
               (blur)="onFlowchartEdit(false)"
               (keyup)="onFlowchartNameEdit($event)">
      </form>
      <h4 [hidden]="editTitleMode">{{flowchartView.flowchart.name}}</h4>

      <div class="justify-content-lg-end ml-auto">
        <button md-button class="md-small" (click)="onFlowchartEdit(true)">
          <i class="fa fa-edit fa-2x fa-fw"></i>
        </button>
        <button md-button class="md-small" (click)="onFlowchartDelete(flowchartView.flowchart.id)">
          <i class="fa fa-trash fa-2x fa-fw"></i>
        </button>
      </div>
    </div>

    <div class="card-block text-center">
      <div class="row">
        <div *ngFor="let quarter of flowchartView.quarters" >
          <app-quarter [quarterView]="quarter" (addCourseClicked)="openAddCourseDialog($event)"></app-quarter>
        </div>
      </div>
    </div>

  </div>

</div>
