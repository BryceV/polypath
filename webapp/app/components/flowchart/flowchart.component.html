<div class="d-flex">
  <ng-template #empty>
    <div class="d-flex justify-content-center">
      You have no flowcharts.
   </div>
  </ng-template>

  <div class="card" *ngIf="flowchartView && flowchartView.flowchart; else empty">

    <div class="card-header d-flex">
      <h1 class="justify-content-lg-start mr-auto">{{flowchartView.flowchart.name}}</h1>
      <div class="justify-content-lg-end ml-auto">
        <button md-button class="md-small" (click)="onFlowchartEdit()">
          <i class="fa fa-edit fa-2x fa-fw"></i>
        </button>
        <button md-button class="md-small" (click)="onFlowchartDelete(flowchartView.flowchart.id)">
          <i class="fa fa-trash fa-2x fa-fw"></i>
        </button>
      </div>
    </div>

    <div class="card-block text-center">
      <div class="row">
        <div *ngFor="let quarter of flowchartView.quarters" >
          <app-quarter [quarterView]="quarter" (addCourseClicked)="openAddCourseDialog($event)"></app-quarter>
        </div>
      </div>
    </div>

  </div>

</div>
