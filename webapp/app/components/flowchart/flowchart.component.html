<div class="container-fluid" style="height: 100%;">
  <div class="centered">
    <div *ngIf="flowchart; else loading">
      <h1>{{flowchart.name}} ({{flowchart.id}})</h1>

      <div *ngIf="quarters" class = "container">
        <div class="row some-gutter">

          <div *ngFor="let quarter of getQuarters()" class = "col-sm-4">
            <app-quarter [quarter]="quarter"></app-quarter>
          </div>
        </div>
      </div>
    </div>

    <ng-template #loading>
      <div class="d-flex justify-content-center">
        <md-spinner></md-spinner>
      </div>
    </ng-template>
  </div>
</div>
