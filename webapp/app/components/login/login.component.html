<div class="middle-box text-center animated fadeIn">
  <div>
    <div>
      <h1 class="logo-name">Poly Path</h1>
    </div>
    <form class="m-t" role="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Username" [(ngModel)]="data.username" name="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="data.password" name="password">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
    </form>
  </div>
</div>
