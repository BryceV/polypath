<h4 md-dialog-title>Delete Flowchart?</h4>
<div md-dialog-content>Are you sure you want to delete this flowchart?</div>
<div md-dialog-actions align="center" class="mt-3">
  <button md-raised-button class="md-warn" color="warn" (click)="dialogRef.close('Yes')">DELETE</button>
  <button md-raised-button (click)="dialogRef.close('No')">Cancel</button>
</div>
