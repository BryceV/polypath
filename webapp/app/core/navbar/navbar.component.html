<md-toolbar>
  <div class="d-block">
    <span class="logo-img"(click)="onLogoClicked()"></span>
    <span>
      <i class="fa fa-angle-right fa-2x"(click)="onLogoClicked()"aria-hidden="true"></i>
    </span>
    <span class="navbar-title">PolyPath</span>

    <div *ngIf="user" class="pull-right p-3">
      <span class="text-gray-dark p-3">{{user.firstName}} {{user.lastName}}</span>
      <button md-button (click)="onSignOutClicked()">Sign Out</button>
    </div>
  </div>

</md-toolbar>
