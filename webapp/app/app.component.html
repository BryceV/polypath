<md-sidenav-container fullscreen>
  <app-navbar (onLogoClick)="onSideNavToggle()"></app-navbar>
  <md-sidenav #sidenav>
    <app-sidenav (flowchartSelected)="sidenav.close()"
                 (sideNavClose)="sidenav.close()"
                 [flowcharts]="allFlowcharts$ | async">
    </app-sidenav>
  </md-sidenav>

  <div class="main-container d-flex mt-5 justify-content-center">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
