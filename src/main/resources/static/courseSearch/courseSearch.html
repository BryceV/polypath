<!DOCTYPE html>
<html>
   <head>
      <title>Course Search View</title>
      <link rel="stylesheet" href="css/bootstrap.css">
      <script src="js/query.js"></script>
      <script src="js/bootstrap.js"></script>
      <style>
         .btn, .form-control {
            border-radius: 0;
         }
         .jumbotron h1 {
            color:#FFFFFF
         }
      </style>
   </head>
   <body>
      <div class="container-fluid">
         <div class="jumbotron">
            <h1>Search for Course</h1>
         </div>
         <form class="form-horizontal">
            <div class="form-group">
               <label class="control-label col-md-2">Dept.</label>
               <div class="col-md-3">
                  <select class="form-control">
                     <option>BUS</option>
                     <option>CPE</option>
                     <option>CSC</option>
                     <option>MATH</option>
                  </select>
               </div>
            </div>
            <div class="form-group">
               <label class="control-label col-md-2">Course Name</label>
               <div class="col-md-3">
                  <select class="form-control">
                     <option>Software Engineering I</option>
                     <option>Methods of Mathematical Proofs</option>
                     <option>Software Engineering II</option>
                     <option>Programming Languages I</option>
                  </select>
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-4"></div>
               <button class="btn btn-success ">Search</button>
            </div>

         </form>
      </div>
   </body>
</html>
