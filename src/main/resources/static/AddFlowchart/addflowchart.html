<!DOCTYPE html>
<html>

<head>
    <title>Add Flowchart</title>
    <meta charset="UTF-8">
    <meta lang="eng">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/3533cc454b.js"></script> <!-- For thumbnail symbols -->
    <link rel="icon" href="https://s-media-cache-ak0.pinimg.com/originals/84/12/c0/8412c0e289628de0db61e015344223d2.jpg" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="login/login.js"></script> <!-- For thumbnail symbols -->
    <link rel="stylesheet" href="addflowchartstyle.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="wrap">

                <div class="form-title">
                    <h1> Add a Flowchart into the Catalog </h1>
                </div>

                <form class="select-chart" action="">
                    <div class="container-fluid" style="text-align: center">
                        <div class = "search">
                            <span class="fa fa-search" aria-hidden="true"></span>
                            <input type="text" placeholder="Major"/>
                        </div>

                        <select class="btn dropbox">
                            <option value="" disabled="disabled" selected="selected">Catalog Year</option>
                            <option value="2015-2017">2015-2017</option>
                            <option value="2017-2019">2017-2019</option>
                            <option value="2019-2021">2019-2021</option>
                        </select>

                        <select class="btn dropbox">
                            <option value="" disabled="disabled" selected="selected">Concentration</option>
                            <option value=""></option>
                        </select>

                        <br>
                        <input type="submit" value="Add Chart" class="btn polybutton" style="width: 40%"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
