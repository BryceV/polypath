<!DOCTYPE html>
<html>

    <head>
        <title>Log In Page</title>
        <meta charset="UTF-8">
        <meta lang="eng">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://s-media-cache-ak0.pinimg.com/originals/84/12/c0/8412c0e289628de0db61e015344223d2.jpg" type="image/png">
        <script src="https://use.fontawesome.com/3533cc454b.js"></script> <!-- For thumbnail symbols -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="wrap">

                    <div  align="right">
                        <button class="btn polybutton" style="width: 10%" onclick="document.getElementById('id01').style.display='block'">Login</button>
                    </div>
                    <!--
                    <div>
                        <img src="../../images/CPLogo.png" alt="Cal Poly Logo" style="width:200px; height:200px;">
                    </div>
                    -->
                    <div class="form-title">
                        <img src="../../images/PolyPathTitle.png" alt="title" style="width:600px; height:100px;">
                    </div>

                        <form class="select-chart" action="">
                            <div class="container" style="text-align: center">
                                <div class = "search">
                                    <span class="fa fa-search" aria-hidden="true"></span>
                                    <input type="text" placeholder="Major"/>
                                </div>

                                <select class="btn">
                                    <option value="" disabled="disabled" selected="selected">Catalog Year</option>
                                    <option value="2015-2017">2015-2017</option>
                                    <option value="2017-2019">2017-2019</option>
                                    <option value="2019-2021">2019-2021</option>
                                </select>

                                <br>
                                <input type="submit" value="View Chart" class="btn polybutton" style="width: 40%"/>
                            </div>
                        </form>

                        <!-- The Modal -->
                        <div id="id01" class="modal">
                            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                        <!-- Modal Content -->
                        <form class="modal-content animate" action="">
                            <div class="container" style="text-align: center">
                                <div class = "search">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                    <input type="text" placeholder="Username"/>
                                </div>

                                <div class = "search">
                                    <span class="fa fa-lock" aria-hidden="true"></span>
                                    <input type="password" placeholder="Password"/>
                                </div>

                                <input type="submit" value="Sign In" class="btn polybutton" style="width: 40%"/>
                            </div>

                                <span class="psw">Forgot <a href="#">password?</a></span>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    </body>

</html>
