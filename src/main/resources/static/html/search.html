<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Search</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.3.0/jquery.autocomplete.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/search.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        .autocomplete-suggestions { border: 1px solid #999; background: #FFF; overflow: auto; }
        .autocomplete-suggestion { padding: 2px 5px; white-space: nowrap; overflow: hidden; }
        .autocomplete-selected { background: #F0F0F0; }
        .autocomplete-suggestions strong { font-weight: bold; color: #3399FF; }
        .autocomplete-group { padding: 2px 5px; }
        .autocomplete-group strong { display: block; border-bottom: 2px solid #000; }
    </style>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group row">
            <div class="col-lg-10">
                <input type="text" class="form-control form-control-lg" placeholder="Search for a course..." name="courses" id="courseSearch"/>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="courseId" class="col-sm-2 col-form-label">Course ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="courseId">
            </div>
        </div>
        <div class="form-group row">
            <label for="courseName" class="col-sm-2 col-form-label">Course</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="courseName">
            </div>
        </div>
    </form>
</div>

</body>
</html>
